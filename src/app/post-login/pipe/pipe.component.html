<div class="shift-top-30">
    <div fxLayout fxLayoutGap="10px">
        <div>
            <button mat-raised-button color="primary" (click)="addPipe()">
                <mat-icon class="m-r-5">add</mat-icon>
                PIPE
            </button>
        </div>
        <div fxFlex fxLayoutAlign="center center" class="header">
            <h2>Pipe Information</h2>
        </div>
        <div>
            <button mat-raised-button color="primary">
                <mat-icon class="m-r-5">directions_car</mat-icon>
                GIVE VEHICLE
            </button>
        </div>
    </div>

    <div fxLayout class="m-t-16">
        <mat-form-field fxFlex="25" [appearance]="appearance">
            <mat-select [(ngModel)]="selectedGodown" (selectionChange)="godownChange($event)">
                <mat-option [value]="godown.godown_id" *ngFor="let godown of godownTypes">{{ godown.godownType | uppercase }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</div>
<div *ngIf="!loading; else loader">
    <expand-table @fadeIn [data]="pipes" *ngIf="pipes?.length; else emptyTpl" fxFlex [columns]="columns" [dataSource]="pipeDataSource">
    </expand-table>

    <ng-template #emptyTpl>
        <mat-card>
            <mat-card-content>No Pipes Found.</mat-card-content>
        </mat-card>
    </ng-template>
</div>

<ng-template #loader>
    <div class="spinner-container">
        <mat-spinner diameter="40" strokeWidth="2"></mat-spinner>
    </div>
</ng-template>
