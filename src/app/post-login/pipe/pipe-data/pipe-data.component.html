<button class="back-btn" (click)="backToPipes()" color="primary" mat-raised-button>
    <mat-icon>arrow_back</mat-icon>
    PIPES
</button>
<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" class="m-b-16 shift-top-30">
    <h4>{{ pipeType + ' - ' + (godownType | uppercase)}}</h4>
</div>
<div fxLayout fxLayout="center center">
    <div fxFlex></div>
    <div fxFlex="35" class="table-container mat-elevation-z8">
        <expand-table class="bill-table" [isHeaderSticky]="true" [data]="pipes" *ngIf="pipes?.length; else emptyTpl" fxFlex [columns]="columns"
            [dataSource]="pipeDataSource">
        </expand-table>
        <ng-template #emptyTpl>
            <mat-card>
                <mat-card-content>No Records found.</mat-card-content>
            </mat-card>
        </ng-template>
    </div>
    <div fxFlex></div>
</div>
