<div class="shift-top-30">
    <div fxLayout fxLayoutGap="10px">
        <div>
            <button mat-raised-button color="primary" (click)="addPipe()">
                <mat-icon class="m-r-5">add</mat-icon>
                PIPE
            </button>
        </div>
        <div fxFlex fxLayoutAlign="center center" class="header">
            <h2>Pipe Information</h2>
        </div>
        <div>
            <button mat-raised-button color="primary">
                <mat-icon class="m-r-5">visibility</mat-icon>
                VIEW
            </button>
        </div>
    </div>

    <div fxLayout class="m-t-16" fxLayoutGap="25px">
        <mat-form-field fxFlex="25" [appearance]="appearance">
            <mat-select [disabled]="godownSelectDisabled" [(ngModel)]="selectedGodown" (selectionChange)="godownChange($event)">
                <mat-option [value]="godown.godown_id" *ngFor="let godown of godownTypes">{{ godown.godownType |
                    uppercase }}</mat-option>
            </mat-select>
        </mat-form-field>
        <div fxLayout="column" fxLayoutAlign="center center" *ngIf="loading">
            <mat-spinner diameter="25" strokeWidth="2"></mat-spinner>
        </div>
    </div>

</div>
<!-- <div *ngIf="!loading; else loader"> -->
<div>
    <expand-table (iconButtonClick)="onButtonClick($event)" @fadeIn [data]="pipes" *ngIf="pipes?.length; else emptyTpl" fxFlex [columns]="columns" [dataSource]="pipeDataSource">
    </expand-table>

    <ng-template #emptyTpl>
        <mat-card>
            <mat-card-content>No Pipes Found.</mat-card-content>
        </mat-card>
    </ng-template>
</div>
