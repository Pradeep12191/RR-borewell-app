<div fxLayout="column" class="shift-top-30">
    <div fxLayout class="m-b-16 header-container" fxLayoutAlign="center center">
        <h2>RPM Report Data</h2>
        <button (click)="downloadReport()" mat-raised-button color="primary" class="pdf-btn">Download Pdf</button>
    </div> 
    <expand-table [accordionEffect]="false" *ngIf="entries?.length;  else emptyTpl" fxFlex="75"
        [data]="entries" [columns]="columns"
        [dataSource]="entriesDatasource">
        <ng-container *expandDetails="let rpmEntry">
            <div fxLayout="column" class="m-b-16" fxFlex>
                <ng-container *ngTemplateOutlet="rpmSheetTpl; context: { $implicit: rpmEntry }">
                </ng-container>
            </div>
        </ng-container>
    </expand-table>
</div>

<ng-template #emptyTpl>
    <mat-card>
        <mat-card-content>No Rpm Entry Found.</mat-card-content>
    </mat-card>
</ng-template>

<ng-template #rpmSheetTpl let-rpmEntry>
    <rpm-entry-report-sheet [rpmTableData]="rpmEntry.rpmTableData"></rpm-entry-report-sheet>
</ng-template>
