<div fxLayout="column" class="shift-top-30">
    <expand-table [accordionEffect]="false" *ngIf="bills?.length;  else emptyTpl" fxFlex="75" [data]="bills" [columns]="columns"
        [dataSource]="billDataSource">
        <ng-container *expandDetails="let bill">
            <div fxLayout="column" class="m-b-16" fxFlex>
                <ng-container *ngTemplateOutlet="billDetailsTpl; context: { $implicit: bill }"> </ng-container>
            </div>
        </ng-container>
    </expand-table>
</div>
