<div class="m-b-16 shift-top-30">
    <div fxLayout fxLayoutGap="10px">
        <div>
            <button mat-raised-button color="primary" (click)="openAddVehicle()">
                <mat-icon class="m-r-5">add</mat-icon>
                VEHICLE
            </button>
        </div>
        <div fxFlex fxLayoutAlign="center center" class="header">
            <h2>Vehicle Information</h2>
        </div>
    </div>


</div>
<div>
    <expand-table [data]="vehicles" *ngIf="vehicles?.length; else emptyTpl" fxFlex [columns]="columns" [dataSource]="vehicleDataSource">
    </expand-table>
    <ng-template #emptyTpl>
        <mat-card>
            <mat-card-content>No vehicle added.</mat-card-content>
        </mat-card>
    </ng-template>
</div>
