<!-- <h1 mat-dialog-title class="text-center">Add Pipe</h1> -->
<mat-toolbar color="primary">
    <span>Add Pipe</span>
</mat-toolbar>
<form [formGroup]="form">
    <div mat-dialog-content>
        <div fxLayout fxLayoutAlign="center center" fxLayoutGap="25px">
            <mat-form-field [appearance]="appearance" fxFlex="30">
                <mat-label>Bill No</mat-label>
                <input type="text" matInput formControlName="billNo">
            </mat-form-field>
            <mat-form-field [appearance]="appearance" fxFlex="40">
                <mat-label>Godown Type</mat-label>
                <mat-select formControlName="godownType">
                    <mat-option [value]="godownType" *ngFor="let godownType of godownTypes">{{ godownType.godownType | uppercase }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div fxLayout="column" fxLayoutGap="20px" class="m-b-16 field-set">
            <div class="field-set-label" style="margin: 0 !important">Pipe Details</div>
            <div fxLayout>
                <div fxFlex="33" class="bold font-12 text-center">NAME</div>
                <div fxFlex="33" class="bold font-12 text-center">NO. OF. PIPES</div>
                <div fxFlex="33" class="bold font-12 text-center">PIPES ADDED</div>
            </div>
            <div fxLayout="column" fxLayoutGap="10px">
                <div fxLayout *ngFor="let pipe of pipes" [formGroupName]="pipe.groupName">
                    <div fxLayout fxLayoutAlign="center center" fxFlex="33" class="text-center">{{ pipe.type }}</div>
                    <div class="input-wrapper" fxFlex="33" >
                        <input type="text" (input)="caclPipeAdded(form.get(pipe.groupName), pipe.groupName)" formControlName="count" placeholder="Count" positiveNumber>
                        <!-- <label>Count</label> -->
                        <span class="focus-border">
                            <i></i>
                        </span>
                    </div>
                    <div fxLayout fxLayoutAlign="center center" class="text-center" fxFlex="33">{{ pipeAddedDisplay(form.get(pipe.groupName)) }}</div>
                </div>
            </div>

        </div>
        <mat-form-field [appearance]="appearance" style="width: 100%">
            <mat-label>Remarks</mat-label>
            <textarea name="" id="" cols="30" rows="3" matInput formControlName="remarks"></textarea>
        </mat-form-field>
    </div>
</form>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="savePipe()">SAVE</button>
</div>
