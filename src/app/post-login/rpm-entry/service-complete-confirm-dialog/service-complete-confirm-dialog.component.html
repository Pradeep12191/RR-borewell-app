<h1 mat-dialog-title>{{ title || 'Confirm Service Completion' }}</h1>
<div mat-dialog-content>
    <p>{{ message }}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>NO</button>
    <button mat-raised-button color="primary" mat-dialog-close="yes" cdkFocusInitial>YES</button>
</div>
